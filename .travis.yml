---
language: node_js
node_js:
  # we recommend testing addons with the same minimum supported node version as Ember CLI
  # so that your addon works for all apps
  - "8"

sudo: false

cache:
  directories:
    - $HOME/.npm

before_install:
  - npm config set spin false
  - npm install -g npm@4
  - npm --version
  - npm install -g phantomjs-prebuilt
  - phantomjs --version

install:
  - npm install

script:
  - npm test
